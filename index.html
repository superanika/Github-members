<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.jpg"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="main.css">
    <title>Lista de Adalabers</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Miembros de Adalab</h1>
        </header>
        <main class="main">
            <select name="members" id="nembers" class="select">
                <option value="selecciona">Selecciona un/a Adalaber</option>
            </select>
            <div class="card">
                <div class="photo"></div>
                <div class="member_info"></div>
                <div class="repo_info"></div>
            </div>
            <p class="since"></p>
        </main>
        <footer class="footer">
            <img src="./images/logo.png" alt="logo Adalab" class="logo">
        </footer>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
